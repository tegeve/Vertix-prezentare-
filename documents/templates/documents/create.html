{% extends "website/base.html" %}
{% block content %}
<div class="container py-4" style="max-width: 900px;">
  <h1 class="h4 mb-3">Creează document</h1>

  <form method="post" class="card shadow-sm p-3">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Tip document</label>
        {{ form.doc_type }}
      </div>
      <div class="col-md-6">
        <label class="form-label">Client</label>
        {{ form.client_user }}
      </div>
      <div class="col-md-6">
        <label class="form-label">Owner (manager/admin)</label>
        {{ form.owner }}
      </div>
      <div class="col-md-6">
        <label class="form-label">Tehnicieni</label>
        <div class="border rounded p-2">
          {{ form.technicians }}
        </div>
      </div>
    </div>

    <div class="mt-3 d-flex gap-2">
      <button class="btn btn-primary" type="submit">Creează</button>
      <a class="btn btn-outline-secondary" href="{% url 'documents:list' %}">Renunță</a>
    </div>
  </form>
</div>
{% endblock %}
