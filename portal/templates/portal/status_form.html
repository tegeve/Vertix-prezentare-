{% extends "website/base.html" %}
{% block content %}
<div class="container py-4" style="max-width:720px;">
  <h1 class="h4 mb-3">{% if mode == "edit" %}Editează status{% else %}Adaugă status{% endif %}</h1>

  <form method="post" class="card p-4 shadow-sm">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <div class="mb-3">
      <label class="form-label">Nume</label>
      {{ form.name }}
      {{ form.name.errors }}
    </div>
    <div class="mb-3">
      <label class="form-label">Ordine</label>
      {{ form.order }}
      {{ form.order.errors }}
    </div>
    <div class="form-check form-switch mb-3">
      {{ form.is_active }} <label class="form-check-label ms-2">Activ</label>
    </div>

    <div class="d-flex gap-2 justify-content-end">
      <a class="btn btn-outline-secondary" href="{% url 'status_list' %}">Înapoi</a>
      <button class="btn btn-primary" type="submit">Salvează</button>
    </div>
  </form>
</div>

<script>
  (function(){
    ["id_name","id_order"].forEach(id=>{
      const el=document.getElementById(id); if(el) el.classList.add("form-control");
    });
  })();
</script>
{% endblock %}
